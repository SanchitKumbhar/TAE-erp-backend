{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{%static 'style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
  <title>TAE</title>
</head>
<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> <i class='fas fa-bars'  id="header-toggle"  ></i> </div>
        <div class="header_img"> <img src="" alt=""> </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
          <div> 
            <a href="main?id={{teacher.Teacherid}}" class="nav_logo"><span class="nav_logo-name">TAE</span> </a>
            <div class="nav_list"> 
              <a href="attendance?id={{teacher.Teacherid }}" class="nav_link"> <i class='fa fa-address-book nav_icon'></i> <span class="nav_name">Attendance</span> </a> 
              <a href="info_2?id={{teacher.Teacherid }}" class="nav_link"> <i class='fa fa-users nav_icon'></i> <span class="nav_name">Students</span> </a> 
              <a href="syllabus" class="nav_link"> <i class='fa fa-user nav_icon'></i> <span class="nav_name">Teachers</span> </a> 
              <a href="notices?id={{teacher.Teacherid }}" class="nav_link"> <i class='fa fa-paperclip nav_icon'></i> <span class="nav_name">Notice</span> </a> 
              <a href="academic_cal" class="nav_link"> <i class='fa fa-calendar nav_icon'></i> <span class="nav_name">Academic Calendar</span> </a> 
              <a href="papers" class="nav_link"> <i class='fa fa-file nav_icon'></i> <span class="nav_name">Papers</span> </a> 
            </div>
        </div> 
            <a href="#" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">SignOut</span> </a>
        </nav>
    </div>
    
    <div class="container-fluid main">
<div class="row">
  <div class="col-sm-12">
    <p>Subject: {{ subject.SubjectName }}</p>
<p>Teacher: {{ teacher.FirstName }} {{teacher.LastName}}</p>
  </div>
</div>
<form method="POST">
  {% csrf_token %}
  <div class="row">
    <div class="col-sm-4 mb-3">
      <label for="attendanceDate" class="form-label">Attendance Date</label>
      <input type="date" class="form-control" id="attendanceDate" name="date">
    </div>
    <!-- <div class="col-sm-6 mb-3">
      <label for="classSelect" class="form-label">Session</label>
      <select class="form-select" id="classSelect" name="classSelect">
        <option selected>Choose...</option>
        <option value="1">9:15 to 10:15</option>
        <option value="2">10:15 to 11:15</option>
        <option value="3">12:00  to 1:00</option>
      </select>
    </div> -->
    <div class="col-sm-4 mb-3">
      <label for="attendanceDate" class="form-label">Time From </label>
      <input type="text" class="form-control" id="attendanceDate" name="timefrom">
    </div>
    <div class="col-sm-4 mb-3">
      <label for="attendanceDate" class="form-label">Time To</label>
      <input type="text" class="form-control" id="attendanceDate" name="timeto">
    </div>
  </div>
    
    <!-- Table for attendance -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Attendance</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students %}
        <tr>
          <th scope="row">1</th>
          <td>{{student.First_name}}</td>
          <td>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="status" name="is_present_{{student.StudentID}}">
              <label class="form-check-label" for="status">
                Present
              </label>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary">Submit Attendance</button>
</form>
    </div>
    <script src="{%static './app.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
