{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

  </style>

    <header class="header" id="header">
        <div class="header_toggle"> <i class='fas fa-bars'  id="header-toggle"  ></i> </div>
        <div class="header_img"> <img src="" alt=""> </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div> 
                <a href="main?id={{teacher.Teacherid}}" class="nav_logo"><span class="nav_logo-name">TAE</span> </a>
                <div class="nav_list"> 
                  <a href="attendance?id={{teacher.Teacherid }}" class="nav_link"> <i class='fa fa-address-book nav_icon'></i> <span class="nav_name">Attendance</span> </a> 
                  <a href="info_2?id={{teacher.Teacherid }}" class="nav_link"> <i class='fa fa-users nav_icon'></i> <span class="nav_name">Students</span> </a>

                  <a href="papers" class="nav_link"> <i class='fa fa-file nav_icon'></i> <span class="nav_name">Papers</span> </a> 
                </div>
            </div>  
            <a href="signout" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">SignOut</span> </a>
        </nav>
    </div>
    
    <div class="container-fluid main">

        <div class="row">
            <div class="col-sm-4">
                <img src="{% static 'img/admin_img.jpg' %}" class="img-fluid">
            </div>
            <div class="col-sm-8">
                <h5 style="padding: 5px;">Welcome Back</h5>
                <span style="color:#4732D9;text-align:left;padding:0;margin:0;"><h2><b>{{teacher.FirstName}} {{teacher.LastName}}</b></h2></span>
                <h3 style="padding: 5px;">Department:{{teacher.Department}}</h3>
                <h3 style="padding: 5px;">Year:{{timetable.year}}</h3>
            </div>
        </div>

    </div>    
    <div class="row">
        <div class="col-sm-12">
            <img src="https://gipdgkwmxmmykyaliwhr.supabase.co/storage/v1/object/public/timetablebucket/{{timetable.year}}/{{teacher.Department}}/{{timetable.timetable}}" class="img" alt="no img">
        </div>
    </div>  
    </div>
